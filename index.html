<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Redirecting...</title>
     <script>
         // Dynamically set the redirect URL to avoid caching
         const redirectUrl = "https://4fd16075b86f3a0ee1.gradio.live/"; 
// Update with your new link
         const redirectDelay = 100; // in miliseconds

         // Force redirect after the specified delay
         setTimeout(() => {
             window.location.href = redirectUrl;
         }, redirectDelay);

         // Optional: Show a message in case JavaScript is disabled
         document.write('<p>If you are not redirected automatically, <a
href="' + redirectUrl + '">click here</a>.</p>');
     </script>
</head>
<body>
     <p>Redirecting you... Please wait...</p>
</body>
</html>
